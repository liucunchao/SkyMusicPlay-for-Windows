appId: 星星弹琴
productName: Sky_Music
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
win:
  executableName: Sky_Music
  icon: build/icon.ico
  requestedExecutionLevel: 'requireAdministrator'
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  oneClick: false  # 允许自定义安装目录和其他设置
  allowToChangeInstallationDirectory: true  # 允许用户选择安装目录
  createDesktopShortcut: true  # 允许创建桌面快捷方式
  createStartMenuShortcut: true  # 允许创建开始菜单快捷方式
extraFiles:
  - from: ".\\backend_dist"
    to: ".\\backend_dist"
  - from: "..\\template-resources"
    to: ".\\resources"
  - from: "..\\ffmpeg.exe"
    to: ".\\backend_dist\\sky-music-server\\ffmpeg.exe"
  - from: "..\\template-resources\\translateOriginalMusic"
    to: ".\\resources\\translateOriginalMusic"
  - from: "..\\template-resources\\myFavorite"
    to: ".\\resources\\myFavorite"
  - from: "..\\template-resources\\myImport"
    to: ".\\resources\\myImport"
  - from: "..\\template-resources\\myTranslate"
    to: ".\\resources\\myTranslate"
  - from: "..\\template-resources\\translateMID"
    to: ".\\resources\\translateMID"
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
